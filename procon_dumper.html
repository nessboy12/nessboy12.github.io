<!DOCTYPE html>
<html>
<head>
  <script src="/js/procon_toolkit/procon_dumper.js"></script>
</head>
<body>
<button type="button" onclick="doConnect()">Connect</button>
<br>
<input type="number" id="register_out" disabled>Value</input>
<br>
<input type="number" id="register_addr" onchange="regToRead = this.value">Register</input>
<br>
<button type="button" onclick="sendRegisterReadIMU(regToRead)">GET</button>
<br>
<br>
<button type="button" onclick="enableIMU(1)">ENABLE IMU 0x01</button>
<button type="button" onclick="enableIMU(2)">ENABLE IMU 0x02</button>
<button type="button" onclick="sendSpiReadCmd(0x60, 0x80, 24)">Offsets</button>
<button type="button" onclick="sendSpiReadCmd(0x60, 0x98, 18)">4</button>
<button type="button" onclick="sendSpiReadCmd(0x80, 0x10, 24)">5</button>
<button type="button" onclick="sendSpiReadCmd(0x60, 0x3D, 25)">6</button>
<button type="button" onclick="sendSpiReadCmd(0x60, 0x20, 24)">Calibration</button>
<button type="button" onclick="sendDevInfoCmd()">Devinfo</button>
<button type="button" onclick="sendCommand(0x22, 0x1)">22 Unknown</button>
<button type="button" onclick="toggleLogging()">Toggle Log</button>

</body>
</html>
